			:root {
				--bg	:#FFFFFF;
				--bgMob	:#F0F0F6;
				--bCol	:#D9D9D9;
				--borL	:#E2E3E6;
				--borT	:#D5D6D9;
				--dt	:#181617;
				--dd	:#858584;
				--hg	:#0063E2;/*F3AF12;*/
				--fnBg	:2.3vh;
				--fnSm	:2vh;
			}
			::-webkit-scrollbar {display: none;}
			html {-webkit-tap-highlight-color: transparent;}
			body {font-family:arial;}
			input:focus, select:focus, label:focus, textarea:focus, button:focus {outline: none;}
			body, form, dl, dt, dd {margin:0;padding:0}
			form {display: grid;grid-template-columns: 50vw auto;overflow:hidden}
			body,#leftPart,#detail{background-color:var(--bg);font-size:var(--fnSm);color:var(--dd);overflow:hidden}
			dt {font-size:var(--fnBg);color:var(--dt)}
			fieldset {border:0;}
			dt {font-weight:bolder;}
			.group, .button, label {user-select: none;}
			#dualSection {display:grid;grid-template-columns: 20vw auto;}
			svg {stroke:var(--dd);stroke-width:5;}
			aside svg, svg:hover {stroke:var(--hg)}
			polygon, path, circle {stroke-linejoin:round;fill:transparent;}

			aside, #leftPart{border-right:solid 1px var(--bCol);}
			#leftPart .task {margin-left:19.94vw;border-left:solid 1px var(--bCol);}
			.valign, .circ {display: flex; align-items: center;text-align:center}
			.alRight, label dl dd {justify-content: right;text-align:right;}
			label dl:nth-child(2) dt {font-weight:normal}
			#leftPart .task label:first-of-type, #detail .task dl {margin-left:auto}
			

			#navLabel {display:none}
			input[type='checkbox'],input[type='radio'] {margin:0;padding:0;display:block;transform: scale(0.1);appearance:none;opacity:0}
			.task {display:flex;padding-right:2vh;border-bottom:solid 1px var(--bCol);color:var(--dd);}
			.task > * {padding:2vh 0 2vh 2vh}
			#backButton {display:none}

			#rows label {border-top:solid 1px var(--bCol);}

			#rows input:checked + label {color:white;border-radius:1vh;animation:listSel 0.7s forwards;}
			#rows input:checked + label div:nth-child(2) > div, #rows input:checked + label dd  {opacity:.7;}
			#rows input:checked + label dt {color:#FFFFFF;}

			.menus input:checked + label {border-radius:1vh;color:var(--dt)!important;animation:menuSel 0.7s forwards;}

			.circ {
				justify-content: center;margin-right:2vh;border-radius:6vh;min-width:6vh;height:6vh;
				color:var(--bg);background-size: cover!important;background-repeat: no-repeat;
				background-color: rgb(165,169,175);
				background: linear-gradient(180deg, rgba(165,169,175,1) 50%, rgba(130,132,135,1) 100%); 
			}
			label dl {display:grid;grid-template-columns: auto auto;}
			#rows label, .menus div label, #preview {cursor:pointer;display:flex;padding:1.5vh 2vh;}
			.circ + div, label div:nth-child(2) {width:100%}

			#rows input:checked + label,
			#rows input:checked + label + input + label,
			#rows label:first-of-type {border-top:solid 1px transparent;}
			#rows label div:last-of-type div:last-of-type {display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;min-height:calc(var(--fnSm) * 2.4);overflow:hidden;}

			#rows dt {display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;min-height:calc(var(--fnSm) * 1.2);overflow:hidden;}

			.button {height:3vh;cursor:pointer;color:var(--hg)}
			.menus, #rows, #main {height:86.7vh;padding:2vh;overflow-y:scroll;scrollbar-width: none;}
			#detail .button {margin-right:4vh;}
			#detail .button:last-child {display:none}
			#detail .task header dl {margin-left:auto}

			.group {cursor:pointer;padding:1vh 0 0 0;font-weight:bolder;display:block;}
			.group + div {margin-bottom:2vh;color:var(--dt);}
			.menus label svg{margin-right:1.1vh;height:var(--fnSm);padding-top:0.5px}
			.group:not(:first-of-type){padding-top:2vh!important}
			.group + input:checked + div {display:none}

			#rows label:last-child {margin-bottom:6vh}
			#main {padding:2vh;}
			#preview {border-bottom:solid 1px var(--bCol)}

			.entries > div {border-bottom:solid 1px var(--bCol);padding:2vh 2vh 2vh 2vh;display:grid;grid-template-columns: 20% auto;font-size:var(--fnBg)}
			.entries > div label {text-align:right;margin-right:2vh;padding:0}

			.wrap {width:100%;display: grid;}
			.wrap>textarea {margin:0;padding:0 0 0 0;background-color:transparent;color:var(--dt);resize:none;overflow:hidden;}
			.wrap::after {width:100%;padding-bottom:1vh;content: attr(data-replicated-value) " ";white-space: pre-wrap;visibility: hidden;}
			.wrap>textarea,.wrap::after {margin: 0 0 0 0;padding:0 0 0 0;width:34.2vw;box-sizing: content-box;border: none;font: inherit;grid-area: 1 / 1 / 2 / 2;}

			@keyframes listSel {from {background-color:transparent;}to {background-color:var(--hg);}}
			@keyframes menuSel {from {background-color:transparent;}to {background-color:var(--bCol);}}
			@keyframes showDet {from{left:99vw} to {left:0}}
			@keyframes hideDet {from{left:0} to {left:100vw}}
			@keyframes moveRowLeft {from{margin-left:0;margin-right:0} to {margin-left:-5vh;margin-right:5vh}}
			@keyframes moveRowRight {from{margin-left:-5vh;margin-right:5vh} to {margin-left:0;margin-right:0}}
			@keyframes zoomIn {
				from {opacity:1;}
				to {opacity:.9;}
			}
			@keyframes zoomOut {
				from {opacity:.9;}
				to {opacity:1;}
			}
			@keyframes slideUp {
				from {top:100vh;}
				to {top:5vh}
			}

			@media (min-width:1024px) {
				body {border-top:solid 1px var(--bCol)}
			}
			@media (max-width:1280px) {
				#leftPart .task {margin-left:16.92vw;}

				#navToggle + fieldset {display:none}
				#navToggle:checked + fieldset {display:block}
				#rows label div:last-of-type div:last-of-type {
					display:-webkit-box;
					-webkit-line-clamp:2;
					-webkit-box-orient:vertical;
					min-height:calc(var(--fnSm) * 2.4);
					overflow:hidden;
				}
				svg {stroke:var(--hg);}
				label {padding:2vh;}
				input[type='checkbox'],input[type='radio'] {display:none}

				.menus .group {animation:navStart .3s forwards}
				.entries div {grid-template-columns: 22% auto;}
				@keyframes navStart {
					from {padding-top:0;opacity:0.2}
					to {padding-top:1vh;opacity:1}
				}
			}
			@media (max-width:974px) {
				#rows, #main {height:90.7vh;}
				.menus {height:86vh;}

				.task div {height:5vh}
				
				#rows {padding:0;margin:0;background-color:var(--bgMob)}
				#rows label {border-radius:1vh;border-top:none;padding:1.4vh;background-color:var(--bg);margin:2vh;}
				#rows label:first-of-type {border-top:none;}
				form {border-radius:1vh}

				#leftPart .task {margin-left:0;border-left:0;}
				#compose {margin-right:0}
				#detail .task svg {display:flex;}
				#dualSection, form, #backButton, #detail .task, .entries > div {display: block;}
				.menus, #detail .task dl {display:none}
				.menus label svg{padding-top:1px}
				#navToggle:checked + fieldset {display:block}

				#rows input:checked + label {color:var(--dd);opacity:1}
				#rows input:checked + label dt {color:var(--dt)}
				#rows input:checked + label:not(:first-of-type),
				#rows input:checked + label + input + label {border-top:none;}

				#detail {height:100vh;display:none;padding:0;position:absolute;z-index:1;left:110vw;top:0;background-color:var(--bg);/*animation:showDet .3s forwards*/}
				.wrap > textarea,.wrap::after {width:90vw;}
				#main {padding:0;width:100vw}
				#detail .button {margin-right:3.8vh;}
				.hideMobile {display:none!important}
				#detail .task .button:last-child {display:block;margin-right:0!important;margin-left:auto}
				@keyframes listSel {
					from {background-color:var(--bCol);}
					to {background-color:transparent;}
				}
				@keyframes zoomIn {
					from {transform:scale(1);opacity:1;}
					to {transform:scale(.94);opacity:.9;}
				}
				@keyframes zoomOut {
					from {transform:scale(.94);opacity:.9;}
					to {transform:scale(1);opacity:1;}
				}
				@keyframes slideUp {
					from {top:100vh;}
					to {top:4vh}
				}
			}

					--borT	:#1F2022;

<script>
	var 	preview	= document.querySelector('#preview'),
		width 	= parseInt(window.innerWidth),
		target 	= width < 975?'input':'focus',
		submit	= () => { document.getElementsByTagName('form')[0].submit(); }

	width < 1181 && [...document.querySelectorAll('#rows label')].forEach(list => {
		var setPrev = () => {
			preview.innerHTML = list.innerHTML;
		}
		(list.previousElementSibling.nodeName.toLowerCase() == 'input') && list.previousElementSibling.checked && setPrev();
		list.addEventListener('click', setPrev);
	});
	[...document.querySelectorAll('#rows input')].forEach(list => {
		list.addEventListener(target,()=>{
			preview.innerHTML = list.nextElementSibling.innerHTML;
			if(width < 975){
				document.getElementById("rows").style.cssText = "animation:moveRowLeft .3s forwards;";
				[...document.querySelectorAll("#rows label")].forEach(label=>{
					label.style.opacity = .7;
				});

				document.getElementById("detail").style.cssText = "display:block;animation:showDet .3s forwards ease-out";
				setTimeout(()=>{list.checked = false;},500);
			}
		});
		if(width < 975){ list.checked = false; }
	});
	[...document.querySelectorAll('form textarea')].forEach(txt => {
		txt.parentNode.dataset.replicatedValue = txt.value;
		txt.addEventListener('input',()=>{
			txt.parentNode.dataset.replicatedValue = txt.value;
		});
	});
	document.getElementById("backButton").addEventListener("click", () => {
		document.getElementById("rows").style.animation = "moveRowRight .3s forwards";
		[...document.querySelectorAll("#rows label")].forEach(label=>{
			label.style.opacity= 1;
		});
		document.getElementById("detail").style.animation = "hideDet .3s forwards";
		setTimeout(()=>{
			document.getElementById("detail").style.display = 'none';
			document.getElementById("rows").style.animation = "none";
		},500);
	});
	document.getElementById("navToggle").addEventListener("click",() => {
		document.getElementById("rows").style.display = document.getElementById("navToggle").checked?"none":"block";
	});

	[...document.querySelectorAll('aside label:not([class])')].forEach(path => {
		path.addEventListener('click',()=>{
			//document.location = '?=' + (path.querySelector('div:nth-child(2)').innerHTML);
		});
	});
	document.getElementById('compose').addEventListener('click',()=>{
		document.body.style.backgroundColor = "#000000";
		document.querySelector('meta[name="theme-color"]').setAttribute('content','#000000');
		document.getElementsByTagName('form')[0].style.cssText = "animation:zoomIn .3s forwards;";

		var layer = document.createElement('div');
		layer.style.cssText = "position:absolute;z-index:2;width:100vw;height:100vh;left:0;top:0;/*background-color:pink*/";
		layer.addEventListener('click',()=>{
			layer.parentNode.removeChild(layer);
			document.getElementById('pop').parentNode.removeChild(document.getElementById('pop'));
			document.getElementsByTagName('form')[0].style.cssText = "animation:zoomOut .3s forwards;";
			setTimeout(()=>{
				var bg = getComputedStyle(document.body).getPropertyValue('--bg');
				document.body.style.backgroundColor = bg;
				document.querySelector('meta[name="theme-color"]').setAttribute('content',bg);
			},30);
		});
		document.body.appendChild(layer);

		var pop = document.createElement('div');
		if(width < 975){
			pop.style.cssText = "animation:slideUp .3s forwards;position:absolute;z-index:2;width:100vw;height:96vh;left:0;top:4vh;background-color:white;border-top-left-radius:1vh;border-top-right-radius:1vh";
		}
		else {
			pop.style.cssText = "animation:slideUp .2s forwards;position:absolute;z-index:2;width:60vw;height:90vh;left:20vw;top:5vh;background-color:white;border-radius:1vh";
		}
		pop.classList.add('entries');
		pop.innerHTML = document.getElementById('entries').innerHTML;
		pop.id = "pop";
		document.body.appendChild(pop);
	});

	
	setTimeout(()=>

	,300);
</script>
