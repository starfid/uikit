				--dd	:#858584;
				--hgBg	:#0063E2;
				--hgDt	:#FAFCFE;
				--hgDd	:#B9D2F6;
				--fnBg	:2.3vh;
				--fnSm	:2vh;
			}
			::-webkit-scrollbar {display: none;}
			html {-webkit-tap-highlight-color: transparent;}
			input:focus, select:focus, label:focus, textarea:focus, button:focus {outline: none;}
			body, form, dl, dt, dd {margin:0;padding:0}
			form {display: grid;grid-template-columns: 50vw auto;font-family:arial;overflow:hidden}
			body{background-color:var(--bg);font-size:var(--fnSm);color:var(--dd)}
			dt {font-size:var(--fnBg);color:var(--dt)}
			fieldset {border:0;}
			dt {font-weight:bolder;}
			.group, .button, label {user-select: none;}
			#dualSection {display:grid;grid-template-columns: 20vw auto;}
			polygon, path, circle {
				stroke-linejoin:round;
				fill:transparent;
				stroke:#0063E2;
				stroke-width:5;
			}

			aside, #leftPart{border-right:solid 1px var(--bCol);}
			#leftPart .task {margin-left:19.94vw;border-left:solid 1px var(--bCol);}
			.valign, .circ {display: flex; align-items: center;}
			.alRight, label dl dd {justify-content: right;text-align:right;}
			label dl:nth-child(2) dt {font-weight:normal}

			#navLabel {display:none}
			input[type='checkbox'],input[type='radio'] {margin:0;padding:0;display:block;transform: scale(0.1);appearance:none;opacity:0}
			.task {display:grid;grid-template-columns: 75% auto;}

			.task {display:grid;grid-template-columns: 60% auto;border-bottom:solid 1px var(--bCol);color:var(--dd);}
			.task > * {padding:2vh}
			#backButton {display:none}

			#rows label {border-top:solid 1px var(--bCol);}
			#rows input:checked + label dt {color:var(--hgDt)!important;}
			#rows input:checked + label {border-radius:1vh;color:var(--hgDd)!important;animation:listSel 0.7s forwards;}
			.menus input:checked + label {border-radius:1vh;color:var(--dt)!important;animation:menuSel 0.7s forwards;}

			.circ {
				justify-content: center;margin-right:2vh;border-radius:6vh;min-width:6vh;height:6vh;
				color:var(--bg);background-size: cover!important;background-repeat: no-repeat;
				background-color: rgb(165,169,175);
				background: linear-gradient(180deg, rgba(165,169,175,1) 50%, rgba(130,132,135,1) 100%); 
			}
			label dl {display:grid;grid-template-columns: auto auto;}
			#rows label, .menus div label, #preview {cursor:pointer;display:flex;padding:1.5vh 2vh;}
			.circ + div, label div:nth-child(2) {width:100%}

			#rows input:checked + label,
			#rows input:checked + label + input + label,
			#rows label:first-of-type {border-top:solid 1px transparent;}

			.button {height:3.2vh;cursor:pointer;color:var(--hgBg)}
			.menus, #rows, #main {height:85.9vh;padding:2vh;overflow-y:scroll;scrollbar-width: none;}
			#detail .button {margin-right:4vh;}

			.group {cursor:pointer;padding:1vh 0 0 0;font-weight:bolder;display:block;}
			.group + div {margin-bottom:2vh;color:var(--dt);}
			.menus label svg{margin-right:1.1vh;height:var(--fnSm);padding-top:0.5px}
			.group:not(:first-of-type){padding-top:2vh!important}
			.group + input:checked + div {display:none}

			#rows label:last-child {margin-bottom:6vh}
			#main {padding:2vh;}
			#preview {border-bottom:solid 1px var(--bCol)}

			#entries > div {border-bottom:solid 1px var(--bCol);padding:2vh 2vh 2vh 2vh;display:grid;grid-template-columns: 20% auto;font-size:var(--fnBg)}
			#entries > div label {text-align:right;margin-right:2vh;padding:0}

			.wrap {width:100%;display: grid;}
			.wrap>textarea {margin:0;padding:0 0 0 0;background-color:transparent;color:var(--dt);resize:none;overflow:hidden;}
			.wrap::after {width:100%;padding-bottom:1vh;content: attr(data-replicated-value) " ";white-space: pre-wrap;visibility: hidden;}
			.wrap>textarea,.wrap::after {margin: 0 0 0 0;padding:0 0 0 0;width:34.2vw;box-sizing: content-box;border: none;font: inherit;grid-area: 1 / 1 / 2 / 2;}

			@keyframes listSel {from {background-color:transparent;}to {background-color:var(--hgBg);}}
			@keyframes menuSel {from {background-color:transparent;}to {background-color:var(--bCol);}}
			@keyframes showDet {from{left:99vw} to {left:0}}
			@keyframes hideDet {from{left:0} to {left:100vw}}

			@media (min-width:1024px) {
				body {border-top:solid 1px var(--bCol)}
			}
			@media (max-width:1280px) {
				#leftPart .task {margin-left:16.92vw;}
				#dualSection {grid-template-columns: 17vw 32.8vw;}
				.button {font-size:4vh;}
			}
			@media (max-width:1180px) {
				#navLabel {margin-left:auto;display:flex;align-items:center}
				#leftPart .task {display:grid;grid-template-columns: 73% auto;margin-left:0;border-left:0}

				.menus {border-right:0;font-size:var(--fnBg);}
				.menus label svg{height:var(--fnBg);padding-top:0.5px}
				.button {margin-right:0;font-size:5vh;}
				#detail .button {margin-right:4.5vh;}

				#dualSection {grid-template-columns: 49.8vw;}
				#navToggle + fieldset {display:none}
				#navToggle:checked + fieldset {display:block}
				
				#filters {display:block}
				#filterToggle:checked + fieldset {display:block}

				label {padding:2vh;}
				input[type='checkbox'],input[type='radio'] {display:none}

				.menus .group {animation:navStart .3s forwards}
				#entries div {grid-template-columns: 22% auto;}
				@keyframes navStart {
					from {padding-top:0;opacity:0.2}
					to {padding-top:1vh;opacity:1}
				}				
			}
			@media (max-width:974px) {
				:root {
					--hgBg:	#0063E2;
					--hgDt:	#181617;
					--hgDd:	#858584;
				}
				#detail .button {margin-right:3.8vh;}
				.menus, #rows, #main {height:90.2vh;}
				#rows {padding:0;width:auto}
				#leftPart .task {margin-left:0;border-left:0;}
				#dualSection, form, #backButton {display: block;}
				.menus {display:none}
				.menus label svg{padding-top:1px}
				#navToggle:checked + fieldset {display:block}
				#rows input:checked + label dt {color:var(--hgDt)}
				#rows input:checked + label {border-radius:0}

				@keyframes listSel {
					from {background-color:var(--bCol);}
					to {background-color:transparent;}
				}
				#rows input:checked + label:not(:first-of-type),
				#rows input:checked + label + input + label {border-top:solid 1px var(--bCol)}
				
				#detail {height:100vh;display:none;padding:0;position:absolute;z-index:1;left:110vw;top:0;background-color:var(--bg);}
				#entries > div {display:block;}
				.wrap > textarea,.wrap::after {width:90vw;}
				#main {padding:0;width:100vw}
				#detail .task {display:block}
				#detail .task dl {display:none}
				#detail .task .button:last-child {margin-right:0!important}
			}
			@media (prefers-color-scheme: dark) {
				body {background-color:#1E1E1E}
				:root {
					--bg	:#1E1E1E;
					--bCol	:#282828;
					--dt	:#E5E5E5;
					--hgDt	:#E5E5E5;
				}
				.circ {color:var(--dt)}

<script>
	var 	preview	= document.querySelector('#preview'),
		width 	= parseInt(window.innerWidth),
		target 	= width < 975?'input':'focus',
		submit	= () => { document.getElementsByTagName('form')[0].submit(); }
	
	width < 1181 && [...document.querySelectorAll('#rows label')].forEach(list => {
		var setPrev = () => {
			preview.innerHTML = list.innerHTML;
		}
		(list.previousElementSibling.nodeName.toLowerCase() == 'input') && list.previousElementSibling.checked && setPrev();
		list.addEventListener('click', setPrev);
	});
	[...document.querySelectorAll('#rows input')].forEach(list => {
		list.addEventListener(target,()=>{
			preview.innerHTML = list.nextElementSibling.innerHTML;
			if(width < 975){
				document.getElementById("detail").style.cssText = "display:block;animation:showDet .3s forwards";
				setTimeout(()=>{list.checked = false;},1000);
			}
		})
	});
	[...document.querySelectorAll('form textarea')].forEach(txt => {
		txt.parentNode.dataset.replicatedValue = txt.value;
		txt.addEventListener('input',()=>{
			txt.parentNode.dataset.replicatedValue = txt.value;
		});
	});
	document.getElementById("backButton").addEventListener("click", () => {
		document.getElementById("detail").style.animation = "hideDet .3s forwards";
		setTimeout(()=>{
			document.getElementById("detail").style.display = 'none';
		},500);
	});

	,300);
</script>
