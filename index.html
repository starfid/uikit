							<input placeholder="" name="q" ondblclick="this.value=''" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off">
						</div>
						
					</div>
				</fieldset>
			</div>
		</section>
		<section id="detail">
			<header class="task">
				<div class="valign">
					<svg viewbox="0 0 100 100" class="button" id='backButton'>
						<polygon points="50,10 10,50" />
						<polygon points="10,50 50,90" />
					</svg>
					<span id="backLabel">Back</span>
					<svg viewbox="0 0 100 100" class="button delete" id="delButton">
						<polygon points="33,10 68,10 68,20 33,20" />
						<polygon points="20,20 80,20 75,90 25,90" />
						<polygon points="10,20 90,20" />
						<polygon points="33,30 39,80" />
						<polygon points="50,30 50,80" />
						<polygon points="67,30 62,80" />
					</svg>
					<svg viewbox="0 0 100 100" class="button save" id="saveButton">
						<polygon points="10,90 90,90 90,25 75,10 10,10" />
						<polygon points="30,10 30,35 70,35 70,10" />
						<polygon points="20,90 20,50 80,50 80,90" />
						<polygon points="59,17 62,17 62,28 59,28" />
					</svg>
				</div>

				<dl class="alRight">
					<svg viewbox="0 0 100 100" class="button valign" onclick="location.reload()">
						<polygon points="10,10 10,90" />
						<polygon points="10,90 60,90" />
						<polygon points="60,90 60,70" />
						<polygon points="60,30 60,10" />
						<polygon points="60,10 10,10" />
						<polygon points="30,50 97,50" />
						<polygon points="83,35 97,50" />
						<polygon points="83,65 97,50" />
					</svg>
				</dl>
				
			</header>
			<div id="main">
				<label id="preview" class="circ" for="img"></label>
				<input type="file" name="img" id="img" style="display:none;" onchange="previewImage(event)">
				<div id="entries" class="entries" action="?" method="post"></div>
			</div>
		</section>
		</form>
	</body>
</html>
<script type="text/javascript">
	let str = "";
	data.forEach((row,index) => {
		let checked = index<1?"tabindex='1' checked autofocus":"";
		let header = row['name'];
		let flagged = row['flagged']?"&#9873;":"&#9872;";
		let avatar = "avatars/"+index+".jpg";

		str += "<input type=\"radio\" name=\"li\" id=\"list"+index+"\""+checked+">";
		str += "<label for=\"list"+index+"\" data-id=\""+index+"\">";
			
			if(avatar!="") {
				str += "<div class=\"circ\" style=\"background-image:url('"+avatar+"');color:transparent;\">";
			}
			else {
				str += "<div class=\"circ\">";
			}
			str += header.split(' ').map(word => word[0].toUpperCase()).join('');
			str += "</div>";
			str += "<div>";
				str += "<dl>";
					str += "<dt>"+header+"</dt>";
					str += "<dd>"+row['date']+"</dd>";
				str += "</dl>";
				str += "<dl>";
					str += "<dt>"+row['phone']+"</dt>";
					str += "<dd>"+flagged+"</dd>";
				str += "</dl>";
				str += "<div>"+row['text']+"</div>";
			str += "</div>";
		str += "</label>";
	});
	document.querySelector('#rows').innerHTML += str;

	const firstCategory = Object.keys(nav)[0] || "No category found";
	const firstItem = nav[firstCategory]?.[0] || "No item found";
	document.querySelector('#leftPart header h1').innerHTML = firstItem;

	let checked;
	str = "";
	Object.keys(nav).forEach((category,navIndex) => {
		str += "<label for=\"n"+navIndex+"\" class=\"group\">"+category+"</label>";
		str += "<input type=\"checkbox\" name=\"group\" value=\""+category+"\" id=\"n"+navIndex+"\">";
		str += "<div>";
		nav[category].forEach((item,subNavIndex) => {
			checked = navIndex == 0 && subNavIndex == 0?" checked":"";
			str += "<input type=\"radio\" name=\"app\" value=\""+item+"\" id=\"n"+navIndex+"s"+subNavIndex+"\""+checked+">";
			str += "<label for=\"n"+navIndex+"s"+subNavIndex+"\">"+item+"</label>";
		});
		str += "</div>";
	});
	document.querySelector('#dualSection aside fieldset').innerHTML += str;

	let 	preview	= document.querySelector('#preview'),	selected,	
	width 	= parseInt(window.innerWidth),
	isPhone	= width < 975?true:false,
	bg 	= getComputedStyle(document.body).getPropertyValue('--bg'),
	submit	= () => { document.getElementsByTagName('form')[0].submit(); },
	expand	= (selector) => {
		[...document.querySelectorAll(selector)].forEach(txt => {
			if(selector=='#pop textarea'){
				txt.value = '';
				(isPhone) && txt.setAttribute('placeholder','');
			}
			txt.parentNode.dataset.replicatedValue = txt.value;
			txt.addEventListener('input',()=>{
				txt.parentNode.dataset.replicatedValue = txt.value;
			});
			txt.addEventListener('blur',()=>{
				window.scrollTo(0,0);
			});
			txt.addEventListener('focus',()=>{
				setTimeout(()=>{window.scrollTo(0,0);},70);
			});
		});
	},
	killPop = () => {
		document.body.style.backgroundColor = bg;
		document.querySelector('meta[name="theme-color"]').setAttribute('content',bg);
		[...document.querySelectorAll('#pop,#layer')].forEach(del => {
			del.parentNode.removeChild(del);
		});
	};
	setPreview = (el) => {
		let circ = el.getElementsByTagName('div')[0];
		preview.innerHTML = circ.innerHTML;
		preview.style.backgroundImage = circ.style.backgroundImage;
		preview.style.color = circ.style.color;
		document.querySelector(
			isPhone?'#entries':'#main'
		).style.cssText = "zoom:normal;padding:0 2vh 2vh 2vh;margin:0";
		setTimeout(()=>{
			window.scrollTo(0,0);
			document.querySelector('#main').scrollTo(0,0);
		},10);

		
		let id = el.dataset.id;
		let row = data[id];
		let str = "";
		for (let key in row) {
			if (row.hasOwnProperty(key)) {
				str += "<div>";
					str += "<label for=\"f"+id+"\">"+key+"</label>";
					
					if(row[key] == true|| row[key] == false){
						checked = row[key]?" checked":"";
						str += "<label class=\"switch\">";
						str += "<input class=\"toggle\" type=\"checkbox\" id=\"f"+id+"\" name=\""+key+"\""+checked+">";
						str += "<span class=\"slider round\"></span>";
						str += "</label>";
					}
					else if(/^\d{4}\-\d{2}\-\d{2}$/.test(row[key])){
						str += "<input type=\"date\" value=\""+row[key]+"\">";
					}
					else {
						str += "<div class=\"wrap\">";
						str += "<textarea row=\"1\" oninput=\"this.parentNode.dataset.replicatedValue = this.value\" autocorrect=\"off\" rows=\"1\" id=\"f"+id+"\" name=\""+key+"\">"+row[key]+"</textarea>";
						str += "</div>";
					}
					
				str += "</div>";
			}
		}
		document.querySelector('#entries').innerHTML = str;
		expand('textarea');
	},
	navToggle = () => {
		var checked = document.getElementById("navToggle").checked;
		document.getElementById("rows").style.display = checked?"none":"block";
		[...document.querySelectorAll("#compose,#magnify")].forEach(svg=>{
			svg.style.visibility = checked?"hidden":"visible";
		});
	},
	cancelSearch = () => {
		var sf = document.getElementById("searchForm").style;
		var si = document.querySelector("#searchForm input");
		sf.display = "none";
		si.placeholder = "";
		si.style.display = "none";
		(selected instanceof HTMLElement) && selected.focus();
	};

	[...document.querySelectorAll('#rows label')].forEach(label => {
		(label.previousElementSibling.nodeName.toLowerCase() == 'input') && label.previousElementSibling.checked && setPreview(label);
		label.addEventListener('click', ()=>{
			setPreview(label);

		});
	});

	[...document.querySelectorAll('#rows > input')].forEach(list => {
		list.addEventListener('input',()=>{
			selected = list;
			window.scrollTo(0,0);
			setPreview(list.nextElementSibling);
			if(isPhone){
				document.getElementById("rows").style.cssText = "animation:moveRowLeft .3s forwards;";
				[...document.querySelectorAll("#rows label")].forEach(label=>{
					label.style.opacity = .7;
				});
				document.getElementById("detail").style.cssText = "display:grid;animation:showDet .3s forwards ease-out";
				setTimeout(()=>{list.checked = false;},500);
			}
		});
		if(isPhone){ list.checked = false; }
	});

	[...document.querySelectorAll("#backButton, #detail header span")].forEach(back => {
		back.addEventListener("click", () => {
			var rows = document.getElementById("rows").style;
			var detail = document.getElementById("detail").style;
			rows.animation = "moveRowRight .3s forwards";
			[...document.querySelectorAll("#rows label")].forEach(label=>{
				label.style.opacity= 1;
			});
			detail.animation = "hideDet .3s forwards";
			setTimeout(()=>{
				detail.display = 'none';
				rows.animation = "none";
			},500);
		});
	});

	
	document.getElementById("navToggle").addEventListener("click",() => {
		navToggle();
	});
	

	width < 1181 && document.querySelector("#leftPart h1").addEventListener("click",() => {
		document.querySelector("#navToggle").checked = !document.querySelector("#navToggle").checked;
		navToggle();
	});

	/*
	navToggle = () => {
		var checked = document.getElementById("navToggle").checked;
		document.getElementById("rows").style.display = checked?"none":"block";
		[...document.querySelectorAll("#compose,#magnify")].forEach(svg=>{
			svg.style.visibility = checked?"hidden":"visible";
		});
	}
	*/

	document.getElementById("magnify").addEventListener("click",() => {
		var sf = document.getElementById("searchForm").style;
		var si = document.querySelector("#searchForm input");
		if(sf.display == "flex") {
			cancelSearch();
		}
		else {
			let showingSf = () => {
				sf.display = "flex";
				setTimeout(()=>{
					si.placeholder = "Search";
					si.style.display = "block";
					document.querySelector("#searchForm input").focus();
				},200);
			};
			if(parseInt(document.getElementById("rows").scrollTop)>1){
				document.getElementById("rows").scrollTo(0,0);
				setTimeout(()=>{
					showingSf();
				},50);
			}
			else {
				showingSf();
			}

		}
	});

	[...document.querySelectorAll('.menus div label')].forEach(node => {
		node.addEventListener('click',()=>{
			[...document.querySelectorAll('h1')].forEach((each)=>{
				each.innerText = node.innerText;
			});
			if(width < 1179){
				document.getElementById("navToggle").click();
			}
		});
	});

	[...document.querySelectorAll('#detail .task .valign .button:not(#backButton)')].forEach(button => {
		button.addEventListener('click',()=>{
			if(width<1181){
				button.style.stroke = getComputedStyle(document.body).getPropertyValue('--dd');
				if(button.id=='flagButton'){
					[...document.querySelectorAll('#flagButton polygon.blackFlag')].forEach((pol)=>{
						pol.style.fill = pol.style.stroke = getComputedStyle(document.body).getPropertyValue('--dd');
					});
				}
				document.getElementById('entries').style.animation = "zooming .5s forwards ease-in";
				document.getElementById('preview').style.animation = "prevZooming .5s forwards ease-in";

				setTimeout(()=>{
					document.getElementById('preview').style.visibility = "hidden";
				},280);
			}
			else {
				document.getElementById('main').style.animation = "zooming .5s forwards ease-in";
			}
			setTimeout(()=>{
				location.reload();
			},500);
		});
	});
	document.body.addEventListener('keydown',()=>{
		if(event.keyCode == 27){
			if(document.getElementById('pop')){
				document.getElementById('pop').style.animation = "slideDown .3s forwards";
				document.getElementsByTagName('form')[0].style.cssText = "animation:zoomOut .3s forwards;";
				setTimeout(()=>{killPop()},30);
			}
			else if(document.getElementById('searchForm')){
				cancelSearch();
			}
		}
	});
	
	document.getElementById('compose') && document.getElementById('compose').addEventListener('click',()=>{
		var layer = document.createElement('div');
		(width < 1000) && setTimeout(()=>{
			document.body.style.backgroundColor = '#000000';
			document.querySelector('meta[name="theme-color"]').setAttribute('content','#000000');
			document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]').setAttribute('content','#000000');
		},30);
		document.getElementsByTagName('form')[0].style.cssText = "animation:zoomIn .3s forwards;";

		layer.style.cssText = "cursor:pointer;position:absolute;z-index:2;width:100vw;height:100vh;left:0;top:0;";
		
		if(width>1000){
			layer.style.backdropFilter = "blur(20px)";
			layer.style.webkitBackdropFilter = "blur(20px)";
			if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				layer.style.background = "rgba(0, 0, 0, 0.4)";
			}
			else {
				layer.style.background = "rgba(255, 255, 255, 0.2)";
			}
		}
		layer.addEventListener('click',()=>{
			layer.parentNode.removeChild(layer);
			document.getElementById('pop').style.animation = "slideDown .3s forwards";

			document.getElementsByTagName('form')[0].style.cssText = "animation:zoomOut .3s forwards;";
			setTimeout(()=>{
				document.body.style.backgroundColor = bg;
				document.querySelector('meta[name="theme-color"]').setAttribute('content',bg);
			},30);
		});
		layer.id = 'layer';
		layer.classList.add('cancel');
		document.body.appendChild(layer);
		
		var pop = document.createElement('div');

		var tmp = "";
		tmp  = "<div><div class='cancel'>Cancel</div><div id='popSend'>Send</div></div>";
		
		tmp += "<div class='entries'>";
			tmp += "<h1>"+document.getElementsByTagName('h1')[0].innerHTML+"</h1>";
			tmp += "<label id='circ' for='img'>";
			tmp += "<input type='file' name='img' id='img' style='display:none;' onchange='previewImage(event)'/>";
			tmp += "<svg viewbox='0 0 100 100' id='camera'><polygon points='10,80 90,80 90,30 70,30 60,20 40,20 30,30 10,30' /><circle cx='50' cy='53' r='15' /><polygon points='70,40 71,40' /></svg></label>";
			tmp += document.getElementById('entries').innerHTML;
		tmp += "</div>";
		pop.innerHTML = tmp;
		pop.id = "pop";
		document.body.appendChild(pop);

		expand('#pop textarea');
		[...document.querySelectorAll('#pop input[type="date"]')].forEach(dt=>{
			dt.value = new Date().toISOString().split('T')[0];
		});
		[...document.querySelectorAll('#pop input[type="checkbox"]')].forEach(cb=>{
			cb.checked = false;
		});

		[...document.querySelectorAll('.cancel')].forEach(cancel => {
			cancel.addEventListener('click',()=>{
				document.getElementById('pop').style.animation = "slideDown .3s forwards";
				document.getElementsByTagName('form')[0].style.cssText = "animation:zoomOut .3s forwards;";
				setTimeout(()=>{killPop()},30);
			});
		});
		document.getElementById('popSend').addEventListener('click',()=>{
			document.getElementsByTagName('form')[0].style.cssText = "animation:zoomOut 0s forwards;";
			document.getElementById('pop').style.animation = "fadeUp .15s forwards";
			setTimeout(()=>{
				killPop();
				//location.reload();
				document.getElementsByTagName('form')[0].submit();
			},90);
		});
	});
	var previewImage = (event) => {
		const input = event.target;
		if (input.files && input.files[0]) {
			const reader = new FileReader();
			reader.onload = function(e) {
				let id = document.getElementById('pop')?'circ':'preview';
				document.getElementById(id).style.background = "url("+e.target.result+") center/cover no-repeat";
				if(document.getElementById('camera')){
					document.getElementById('camera').style.display = "none";
				}
			};

			reader.readAsDataURL(input.files[0]);
		}
	}

</script>
